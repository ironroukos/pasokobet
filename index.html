<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasokoBet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        :root {
            --primary: #008000;
            --secondary: #006400;
            --bg-light: #f0f0f0;
            --border: #c0c0c0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            color: #000;
            margin: 0;
            padding: 0;
        }

        header {
            background: var(--bg-light);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: var(--primary);
            margin: 0;
        }

        h2 {
            color: var(--secondary);
            font-size: 18px;
            font-weight: normal;
            margin-top: 5px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            background: var(--bg-light);
            padding: 10px;
            border-radius: 12px;
            min-width: 150px;
        }

        .sidebar button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }

        .sidebar button:hover {
            background: var(--secondary);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: var(--bg-light);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .stats p {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary);
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-light);
            border-radius: 12px;
            overflow: hidden;
        }

        td, th {
            text-align: center;
            padding: 10px;
        }

        th {
            background: var(--primary);
            color: white;
        }

        tr:hover {
            background: #e0e0e0;
        }

        .won {
            background-color: #d4edda; /* Light green */
        }

        .lost {
            background-color: #f8d7da; /* Light red */
        }

        .pending {
            background-color: #fff3cd; /* Light yellow */
        }
    </style>
</head>
<body>
    <header>
        <h1>PasokoBet</h1>
        <h2>#gia_ena_kalytero_avrio</h2>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Sports</h3>
            <button onclick="filterBets('sport', 'Football')">Football</button>
            <button onclick="filterBets('sport', 'Basketball')">Basketball</button>
            <button onclick="filterBets('sport', 'Tennis')">Tennis</button>
            <button onclick="filterBets('sport', 'all')">All Sports</button>
        </aside>

        <main class="content">
            <div class="stats">
                <p>Total Bets: <span id="total-bets">0</span></p>
                <p>Won: <span id="won-bets">0</span></p>
                <p>Lost: <span id="lost-bets">0</span></p>
                <p>Pending: <span id="pending-bets">0</span></p>
                <p>Profit: <span id="profit-loss">€0.00</span></p>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Match</th>
                        <th>Prediction</th>
                        <th>Odds</th>
                        <th>Stake</th>
                        <th>Result</th>
                        <th>+/-</th>
                    </tr>
                </thead>
                <tbody id="bets-list"></tbody>
            </table>
        </main>
    </div>

    <script>
        function calculateProfitLoss(bet) {
            if (bet.Result === 'Won') return (bet.Stake * (bet.Odds - 1)).toFixed(2);
            if (bet.Result === 'Lost') return (-bet.Stake).toFixed(2);
            return "-"; // Pending
        }

        function renderBets(bets) {
            const tbody = document.getElementById('bets-list');
            tbody.innerHTML = bets.map(bet => `
                <tr class="${bet.Result.toLowerCase()}">
                    <td>${bet.Date}</td>
                    <td>${bet.Match}</td>
                    <td>${bet.Prediction}</td>
                    <td>${bet.Odds}</td>
                    <td>${bet.Stake}</td>
                    <td>${bet.Result}</td>
                    <td>${calculateProfitLoss(bet)}€</td>
                </tr>
            `).join('');
        }

        function updateStats(bets) {
            document.getElementById("total-bets").textContent = bets.length;
            document.getElementById("won-bets").textContent = bets.filter(b => b.Result === "Won").length;
            document.getElementById("lost-bets").textContent = bets.filter(b => b.Result === "Lost").length;
            document.getElementById("pending-bets").textContent = bets.filter(b => b.Result === "Pending").length;
            document.getElementById("profit-loss").textContent = bets.reduce((sum, b) => sum + (b.Result !== "Pending" ? parseFloat(calculateProfitLoss(b)) : 0), 0).toFixed(2) + "€";
        }
    </script>
</body>
</html>
