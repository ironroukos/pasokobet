<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profitis Tipsters League</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>Profitis Tipsters League</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <!-- Mobile Dropdown -->
            <div class="mobile-dropdown">
                <select id="tipster-dropdown"></select>
            </div>

            <!-- Desktop Buttons -->
            <div class="desktop-buttons"></div>
        </aside>

        <main class="content">
            <div class="stats">
                <p>Total Bets: <span id="total-bets">0</span></p>
                <p>Won: <span id="won-bets">0</span></p>
                <p>Lost: <span id="lost-bets">0</span></p>
                <p>Profit/Loss: <span id="profit-loss">â‚¬0.00</span></p>
            </div>

            <table role="table">
                <thead>
                    <tr role="row">
                        <th role="columnheader">Date</th>
                        <th role="columnheader">Match</th>
                        <th role="columnheader">Prediction</th>
                        <th role="columnheader">Odds</th>
                        <th role="columnheader">Result</th>
                    </tr>
                </thead>
                <tbody id="bets-list" role="rowgroup"></tbody>
            </table>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
