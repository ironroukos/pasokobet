<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasokoBet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>PasokoBet</h1>
        <h2>#gia_ena_kalytero_avrio</h2>
    </header>
     
<div class="container">
    <aside class="sidebar">
        <h3>Sports</h3>
        <button data-filter-type="sport" data-filter-value="all">All</button>
        <button data-filter-type="sport" data-filter-value="Football">Football</button>
        <button data-filter-type="sport" data-filter-value="Basketball">Basketball</button>
        <button data-filter-type="sport" data-filter-value="Tennis">Tennis</button>

        <h3 style="margin-top: 20px;">Tipsters</h3>      
        <button data-filter-type="tipster" data-filter-value="all">All</button>
        <button data-filter-type="tipster" data-filter-value="Teacher">Teacher</button>
        <button data-filter-type="tipster" data-filter-value="CEO Picks">CEO Picks</button>
        <button data-filter-type="tipster" data-filter-value="Egyptian">Egyptian</button>
        <button data-filter-type="tipster" data-filter-value="Accountant">Accountant</button>
        <button data-filter-type="tipster" data-filter-value="BetDreamer">BetDreamer</button>
    </aside>
    
        <main class="content">
            <div class="stats">
                <p>Total Bets: <span id="total-bets">0</span></p>
                <p>Won: <span id="won-bets">0</span></p>
                <p>Lost: <span id="lost-bets">0</span></p>
                <p>Profit: <span id="profit-loss">â‚¬0.00</span></p>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Match</th>
                        <th>Prediction</th>
                        <th>Odds</th>
                        <th>Stake</th>
                        <th>Result</th>
                        <th>+/-</th>
                    </tr>
                </thead>
                <tbody id="bets-list"></tbody>
            </table>
        </main>
    </div>
    
<script src="script.js"></script>
</body>
</html>
