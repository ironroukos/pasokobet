<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profitis Tipsters League</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>Profitis Tipsters League</h1>
    </header>

    <div class="container">
        <div class="stats">
            <p>Total Bets: <span id="total-bets">0</span></p>
            <p>Won: <span id="won-bets">0</span></p>
            <p>Lost: <span id="lost-bets">0</span></p>
            <p>Profit/Loss: <span id="profit-loss">â‚¬0.00</span></p>
        </div>

        <div class="leaderboard">
            <h2>Tipster Leaderboard</h2>
            <ul id="tipster-list"></ul>
        </div>

        <div class="bet-history">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Match</th>
                        <th>Prediction</th>
                        <th>Odds</th>
                    </tr>
                </thead>
                <tbody id="bets-list"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
